<!DOCTYPE html>
<html>
<head>

    <title>HTML Forms:Checkbox</title>
</head>

<body>
    <form action="" method="">
        <p>What is your favourite genre:</p>
        <input type="checkbox" name="genre"
               value="rock" checked="checked">Rock
        <input type="checkbox" name="genre"
               value="Pop">Pop
        <input type="checkbox" name="genre"
               value="jazz">Jazz
    </form>
</body>
</html>
