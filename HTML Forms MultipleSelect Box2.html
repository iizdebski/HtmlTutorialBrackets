<!DOCTYPE html>
<html lang="">
<head>   
    <title>HTML Forms: Multiple Select Box</title>
</head>     
<body>
    <form action="" method="">
        <p>Do you play any of the following instruments</p>
        
        <select name="instruments" size="4"
            multiple="multiple">
        <option value = "guitar"
        selected="selected">Guitar</option>
        <option value="keyboard">keyboard</option>
        <option value="drums">drums</option>
        <option value="bass">bass</option>
        </select>
    </form>        
</body>
</html>
