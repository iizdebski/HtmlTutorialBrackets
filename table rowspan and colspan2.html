<!DOCTYPE html>
<html>

    <head>   
    <title>Table:rowspan and colspan</title>
</head>

<body>
    <table style="border:2px solid red">
        <tr>
        <th rowspan="2">10am</th>
                 <th>10am</th>
                 <th>11am</th>
                 <th>12am</th>            
        </tr>
         <tr>
        <th>Monday:</th>
             <th></th>
      
                 <th>11am</th>
                 <th>12am</th>            
        </tr>
    </table>
</body>
</html>
